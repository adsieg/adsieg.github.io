<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif|Roboto" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Newsquest Scatterplot</title>
  </head>
  <body>
    <div id="container">
      <div id="controler">
        <div class="btn-group" data-toggle="buttons-radio">
          <button type="button" class="button1" value="2015">2015 Risks</button>
          <button type="button" class="button1" value="2016">2016 Risks</button>
          <button type="button" class="button1" value="2017">2017 Risks</button>
        </div>
        <div class="btn-group2" data-toggle="buttons-radio">
          <button type="button" class="button2" value="15to16">from 2015 to 2016</button>
          <button type="button" class="button2" value="16to17">from 2016 to 2017</button>
          <button type="button" class="button2" value="15to17">from 2015 to 2017</button>
        </div>
        <div class="dropdown">
          <select id="selection">
            <option value="default">Select to show</option>
            <option value="allRisks">All risks</option>
            <option value="topLikelihood2017">Top 10 risks: likelihood 2017</option>
            <option value="topLikelihood2016">Top 10 risks: likelihood 2016</option>
            <option value="topLikelihood2015">Top 10 risks: likelihood 2015</option>
            <option value="topSeverity2017">Top 10 risks: financial impact 2017</option>
            <option value="topSeverity2016">Top 10 risks: financial impact 2016</option>
            <option value="topSeverity2015">Top 10 risks: financial impact 2015</option>
            <option value="biggestMovers15to16">Biggest Movers: 2015 to 2016</option>
            <option value="biggestMovers16to17">Biggest Movers: 2016 to 2017</option>
            <option value="biggestMovers15to17">Biggest Movers: 2015 to 2017</option>
            <option value="smallestMovers15to16">Smallest Movers: 2015 to 2016</option>
            <option value="smallestMovers16to17">Smallest Movers: 2016 to 2017</option>
            <option value="smallestMovers15to17">Smallest Movers: 2015 to 2017</option>
          </select>
        </div>
      </div>
      <div id="svganchor"></div>
      <div id="checkboxes">
        <span style="font-size: 16px;">Categories:&nbsp;</span><br>
        <label><input type="checkbox" name="riskCategory" value="Socioeconomic" checked="">Socioeconomic 
          <span id="socioeconomicColor" style="font-size: 20px; color: rgb(0, 174, 239);">⚫&nbsp;</span></label>
        <br><label><input type="checkbox" name="riskCategory" value="Environmental" checked="">Environmental 
          <span id="environmentalColor" style="font-size: 20px; color: rgb(255, 234, 130);">⚫&nbsp;</span></label>
        <br><label><input type="checkbox" name="riskCategory" value="Technology" checked="">Technology 
          <span id="technologyColor" style="font-size: 20px; color: rgb(0, 0, 0);">⚫&nbsp;</span></label>
        <br><label><input type="checkbox" name="riskCategory" value="Operational" checked="">Operational 
          <span id="operationalColor" style="font-size: 20px; color: rgb(247, 148, 53);">⚫&nbsp;</span></label>
        <br><label><input type="checkbox" name="riskCategory" value="Business and strategic" checked="">Business 
          <span id="businessColor" style="font-size: 20px; color: rgb(237, 29, 36);">⚫&nbsp;</span></label>
        <br><label><input type="checkbox" name="riskCategory" value="Governance" checked="">Governance 
          <span id="governanceColor" style="font-size: 20px; color: rgb(8, 167, 137);">⚫&nbsp;</span></label>
        <br><label><input type="checkbox" name="riskCategory" value="Financial" checked="">Financial 
          <span id="financialColor" style="font-size: 20px; color: rgb(143, 83, 161);">⚫&nbsp;</span></label>
      </div>
      <br>
      <div class="radio">
          <label><input type="radio" name="radiobutton" value="relative" checked="checked">Zoomed Scale&nbsp;</label>
          <label><input type="radio" name="radiobutton" value="absolute">Complete Scale&nbsp;</label>
      </div>
      <p></p>
      <div class="space"></div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="my_script.js"></script>
  </body>
</html>
